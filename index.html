<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/775ab8b619.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="feedback">
        <h2>feedback Form</h2>
        <div class="emoj">
            <div id="emoj">
                <img src="bad.png" alt="">
                <img src="poor.png" alt="">
                <img src="okay.png" alt="">
                <img src="good.png" alt="">
                <img src="excellent.png" alt="">
            </div>
        </div>
        <div class="rating">
            <i class="fa-solid fa-star" id="star1"></i>
            <i class="fa-solid fa-star" id="star2"></i>
            <i class="fa-solid fa-star" id="star3"></i>
            <i class="fa-solid fa-star" id="star4"></i>
            <i class="fa-solid fa-star" id="star5"></i>
        </div>
        <form method="get">
            <div>
                <label for="name">Name :</label>
                <input type="name" id="name" name="name" required minlength="3" maxlength="31">
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required >
            </div>
            <div>
                <label for="like">How Many number you preffered out of 10 :</label>
                <input type="range" id="like" name="like"  min="1" max="10" required>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
